{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

    {% block auth %}
        <h1>QuestionTime</h1>
        <p class="text-muted">Condividi la tua conoscenza</p>
        <div class="login-form-container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-outline-primary" type="submit">Login</button>
            </form>
            <p class="mt-2">Oppure <a href="{% url 'django_registration_register' %}">Registrati</a></p>
        </div>
    {% endblock %}
