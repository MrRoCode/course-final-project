{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

    {% block auth %}
        <h3>Crea un account su QuestionTime</h3>
        <div class="registration-form-container">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-outline-primary" type="submit">Registrati</button>
            </form>
            <p class="mt-2">Oppure <a href="{% url 'login' %}">effettua l'accesso</a></p>
        </div>
    {% endblock %}
